<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>L K ( Shopping )</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="header">
        <div class="mainDiscount">
            <h2 class="discount">Скидка 25% на все товары по промокоду TEES25</h2>
        </div>
        <div class="main">
            <button class="mainItem">T SHOP</button>
            <button class="items1">Новинки</button>
            <button class="items2">Женщинам</button>
            <button class="items2">Мужчинам</button>
            <button class="items3">Войти</button>
        </div>
    </div>
</header>
<div class="inputs">
    <div class="duplicate">
        <label> 
            <input class="text" type="text">
        </label>
        <div class="textDuplicate"></div>
    </div>
    <div class="searchName">
        <label>
            <input class="textName" type="text" placeholder="Search...">
        </label>
        <div class="names"></div>
    </div>
</div>

<script type="module" src="./js/index.js"></script>
</body>
</html>
